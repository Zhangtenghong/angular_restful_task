<div class="newTask">
  <h3>New Task</h3>
  <form (submit)="onSubmit()">
    <p>{{ newTask | json }}</p>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="newTask.title" [(ngModel)]="newTask.title"/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="newTask.description" [(ngModel)]="newTask.description"/>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
<br>
<div class="show" *ngIf="singleTask">
  <p>Title: {{singleTask.title}}</p>
  <p>Description: {{singleTask.description}}</p>
</div>
<div class="edit">
   <form (submit)="updateTask()" *ngIf="editable">
    <p>{{ newTask | json }}</p>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="editedTask.title" [(ngModel)]="editedTask.title"/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="editedTask.description" [(ngModel)]="editedTask.description"/>
    </div>
    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
</div>
<div class="taskList">
  <h3>Task List</h3>
  <div *ngFor="let t of tasks" class="tasks">
    <p>{{t.title}}</p>
    <button (click)="findTaskFromService(t._id)">Show</button>
    <button (click)="editTaskFromService(t._id)">Edit</button>
    <button (click)="deleteTaskFromService(t._id)">Delete</button>
  </div>
</div>
